<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!--===== My Custom Stylesheet ====-->
    <link href="additionals.css" rel="stylesheet">

</head>
<body>
<h1>Available Rooms</h1>

<table border="1" cellpadding="5">
    <tr>
        <td><b>Room Description</p></b></td>
        <td><b>Room Rules</p></b></td>
        <td><b>Is Rented</p></b></td>
        <td><b>Cable</p></b></td>
        <td><b>WiFi</p></b></td>
        <td><b>Private Bathroom</p></b></td>

    </tr>

    <!--iterate through all the available rooms-->
    <th:block th:each="avail:${availablerooms}">
        <tr>
            <td><p th:text="${avail.description}"></p></td>
            <td><p th:text="${avail.rules}"></p></td>
            <td><p th:text="${avail.isRented}"></p></td>
            <td><p th:text="${avail.cable}"></p></td>
            <td><p th:text="${avail.wifi}"></p></td>
            <td><p th:text="${avail.privateBathroom}"></p></td>
        </tr>
    </th:block>
</table>


<a class="btn btn-primary" href="/" role="button">Link to the Home Page</a>
<!--<a href="/rented"> <input type="submit" value="rented"/></a>-->
<!--<a href="/addRoom"><input type="submit" value="Add New Room"/></a>-->






<div th:replace="base :: navigation"></div>

<!-- Footer -->
<div th:replace="base :: footer"></div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
