<body>
<h1>Add Listing!</h1>

<form action="#" th:action="@{/addRoom}" th:object="${newRoom}" method="post">

        <div class="form-group">
            <label class="col-md-3 control-label">Room Description:</label>
            <div class="col-sm-12">
                <input type="text" th:field="*{description}" />
                <p><span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/></p>
            </div>
        </div>


        <div class="form-group">
            <label class="col-md-3 control-label">Room Rules:</label>
            <div class="col-sm-12">
                <input type="text" th:field="*{rules}" />
                <p><span th:if="${#fields.hasErrors('rules')}" th:errors="*{rules}"/></p>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-3 control-label">Is Rented?:</label>
            <div class="col-sm-12">
                <!--<input type="radio" th:field="*{isRented}" />-->
                <!--<input type="radio" th:field="*{isRented}" name="options" id="option2" autocomplete="off"> Is Rented?-->

                    <!--<input type="checkbox" th:field="*{isRented}" value="false" name="features"/>-->
                    <input type="checkbox" th:field="*{isRented}" autocomplete="on"/>

                <p><span th:if="${#fields.hasErrors('isRented')}" th:errors="*{isRented}"/></p>
            </div>
        </div>



    <div class="form-group">
        <label class="col-md-3 control-label">Has Cable?:</label>
        <div class="col-sm-12">
        <input type="radio" name="cable" value="none" th:field="*{cable}" checked> None<br>
        <input type="radio" name="cable" value="basic" th:field="*{cable}"> Basic<br>
        <input type="radio" name="cable" value="premium" th:field="*{cable}"> Premium
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label">Has WiFi?:</label>
        <div class="col-sm-12">
            <input type="checkbox" th:field="*{wifi}" autocomplete="on"/>
            <p><span th:if="${#fields.hasErrors('wifi')}" th:errors="*{wifi}"/></p>
        </div>
    </div>


    <div class="form-group">
        <label class="col-md-3 control-label">Has private bathroom?:</label>
        <div class="col-sm-12">
            <input type="checkbox" th:field="*{privateBathroom}" autocomplete="on"/>
            <p><span th:if="${#fields.hasErrors('privateBathroom')}" th:errors="*{privateBathroom}"/></p>
        </div>
    </div>

    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">

</form>
